<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>API MongoLab</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script src="jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="MyScripts/main.js" type="text/javascript"></script>
</head>

<body onload="getLibros()">

<div class="container">
<h3>Título del libro</h3>	
<form id="agregarLibro">
	<div class="form-group">
		<label>Título del libro</label>
		<input type="text" id="titulo" class="form-control">
	</div>

	<div class="form-group">
	<label>Categoría</label>
	<input type="text" id="categoria" class="form-control">
	</div>

	<div class="form-group">
	<label>Resumen</label>
	<input type="text" id="resumen" class="form-control">
	</div>
	<input type="submit" name="submit" value="Agregar/Actualizar" class="btn btn-primary">
</form>
<br><br>
<div class="row">
	<div id="libros"></div>
</div>
</div>
</body>
</html>
